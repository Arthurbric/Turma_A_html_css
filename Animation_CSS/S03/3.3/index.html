<!DOCTYPE html>
<html lang="fa"> 
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <style type="text/css">
    	
    	img {
    		width: 300px;
    		display: block;
    		margin: auto;
    		margin-top: 200px;
    		transition: transform 2s;
    	}

    	img:hover{
    		transform: scale(0.25);
    	}

    </style>
</head>
    
<body>

	<img src="cat.jpg" alt="">
    
</body>

</html>
