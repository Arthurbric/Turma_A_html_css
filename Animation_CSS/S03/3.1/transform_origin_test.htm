<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transform Origin Test</title>
<style type="text/css">


img {
	width: 300px;
	display: block;
	margin: auto;
	margin-bottom: 70px;
	margin-top: 70px;
	transition: transform 1s;
	transform-origin: top;
}


.first:hover {
	transform: rotate(45deg);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="" class="first">

</body>
</html>
