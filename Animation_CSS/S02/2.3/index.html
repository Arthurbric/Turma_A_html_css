<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Transitions</title>

    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <style>
        button {
            height: 90px;
            width: 290px;
            font-size: 28px;
            color: white;
            border: none;
            background-color: blue;
            transition: all 2s ease-in 20ms;
        }

        button:hover {
            background-color: green;
            color: black;
            width: 600px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <button>CSS</button>

</body>

</html>
